#  ===============  Subtitles   ====================

sub-font='Roboto bold' # Falls back to sans-serif if font is not found
sub-font-size=52
sub-blur=0.1
sub-border-color=0.0/0.0/0.0/1.0
sub-border-size=3.4
sub-color='#eae42e'
sub-margin-x=100
sub-margin-y=50
sub-shadow-color=0.0/0.0/0.0/0.4
sub-shadow-offset=0.5

